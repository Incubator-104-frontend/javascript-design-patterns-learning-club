    //Variable Hosting
    var cc = 100;
    (function () {
      console.log(cc);
      var cc = 'haha';
      console.log(cc);
    })();

    //Using "hasOwnProperty" enumeration property
    (function hasOwnDemo () {
      var man = {
        head: 1,
        body: 1,
        hands: 2,
        legs: 2
      }
      if (typeof Object.prototype.clone === 'undefined') {
        Object.prototype.clone = function () {};
      }
      for (var i in man) {
        console.log(i, ':', man[i]);
      }
      for (var i in man) {
        if (man.hasOwnProperty(i)) {
          console.log(i, ':', man[i]);
        }
      }
      for (var i in man) {
        if (Object.prototype.hasOwnProperty.call(man, i)){
          console.log(i, ':', man[i]);
        }
      }
      var i,
        hasOwn = Object.prototype.hasOwnProperty;
      for (var i in man) if (hasOwn.call(man, i)) {
        console.log(i, ':', man[i]);
      }
    })();

    //Eval and New Function()
    console.log(typeof un);
